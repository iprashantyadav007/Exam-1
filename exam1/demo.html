<body>
    <script>

        function findSmallestNumber(array){
            if(!array.length){
                console.log("No array found")
            }else{
                var currentMinNumber = array[0];

                for(var i=1; i < array.length ; i++){
                    if(array[i] < currentMinNumber){
                        currentMinNumber = array[i]
                    }

                   
                }

                return currentMinNumber;

            }
        }

        var result = findSmallestNumber([2,3,1,8]);

        console.log(result);

    </script>
</body>
</html>
